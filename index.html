<script>
    const menuIcon = document.querySelector('.menu-icon');
    const navLinks = document.querySelector('.nav-links');

    menuIcon.addEventListener('click', () => {  
        navLinks.classList.toggle('nav-open');
    });

    const slider = document.querySelector('.slider');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    let currentIndex = 0;
    const slideCount = document.querySelectorAll('.slide').length;

    function moveSlide() {
    const slideWidth = slider.clientWidth / getVisibleSlideCount();
    slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    function getVisibleSlideCount() {
    if (window.innerWidth <= 768) return 1;
    if (window.innerWidth <= 1024) return 2;
    return 3;
    }

    nextBtn.addEventListener('click', () => {
    if (currentIndex < slideCount - getVisibleSlideCount()) {
        currentIndex++;
    } else {
        currentIndex = 0; // Ï≤òÏùåÏúºÎ°ú
    }
    moveSlide();
    });

    prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
    } else {
        currentIndex = slideCount - getVisibleSlideCount(); // ÎÅùÏúºÎ°ú
    }
    moveSlide();
    });

    window.addEventListener('resize', moveSlide); // Î∞òÏùëÌòï ÎåÄÏùë
