<body>
    <header>
        <div class="logo">star</div>
        <nav>
            <div class="nav-links">

                <ul>
                    <li><a href="#"></a>Shop All</li>

        </nav>
        <div class="user-icon">
            <img src="images/user.png" alt="User">
            <img src="images/cart.png" alt="Search">

        <div class="menu-icon">

    </header>
    <section class="backg">
        <div class="cake"></div>
    </section>
    <section class="best-item">
        <h2>🌟 Best Item 🌟</h2>
        <div class="slider-item">
            <button class="prev">&lt;</button>
            <div class="slider">
                <div class="slide"><img src="images/star01.jpg" alt="star01"></div>
                <div class="slide"><img src="images/star02.jpg" alt="star01"></div>
                <div class="slide"><img src="images/star03.jpg" alt="star01"></div>
                <div class="slide"><img src="images/star01.jpg" alt="star01"></div>
                <div class="slide"><img src="images/star01.jpg" alt="star01"></div>
                <div class="slide"><img src="images/star01.jpg" alt="star01"></div>
                <div class="slide"><img src="images/star01.jpg" alt="star01"></div>
            </div>
            <button class="next">&gt;</button>
        </div>
    </section>
    <section>
        <div class="event">
            <h2>Event</h2>
            <div class="event-box">
                <div data-aos="fade-up">
                    <h2>Event</h2>
                    <p>회사소개 내용</p>
                </div>
                <div data-aos="fade-up" data-aos-delay="200">
                    <h2>Event</h2>
                    <p>회사소개 내용</p>
                </div>
            </div>
        </div>
    </section>
    <main class="main-item">
        <div class="main-text">
            <h2>Membership Benefit</h2>
            <p>Eget felis eget nunc lobortis mattis aliquam faucibus purus. <br>
                Faucibus interdum posuere lorem ipsum dolor sit.</p>
        </div>
    </main>    
    <footer>
        <h2>star</h2>
        <div class="footer-icon">
            <ul>
                <li><i class="fa-brands fa-facebook-f"></i></li>
                <li><i class="fa-brands fa-x-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>

        </div>

        <p>Copyright &copy;2025 star All rights reserved.</p>
    </footer>
</body>
<script>
    AOS.init({
        duration:800,
        easing : 'ease-in-out',
        delay:0,
        offset:10,
    });

    const menuIcon = document.querySelector('.menu-icon');
    const navLinks = document.querySelector('.nav-links');
    const overlay = document.querySelector('.overlay');
    const closeBtn = document.querySelector('.close-btn');

    menuIcon.addEventListener('click', () => {  
        navLinks.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {  
        navLinks.classList.remove('active');
    });

    closeBtn.addEventListener('click', () => {  
        navLinks.classList.remove('active');
    });

    // Best Item
    const slider = document.querySelector('.slider');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    let currentIndex = 0;
    const slideCount = document.querySelectorAll('.slide').length;
    // const slideCount = slider.length;

    function moveSlide() {
    const slideWidth = slider.clientWidth / getVisibleSlideCount();
    slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    function getVisibleSlideCount() {
    if (window.innerWidth <= 768) return 1;
    if (window.innerWidth <= 1024) return 2;
    return 3;
    }

    nextBtn.addEventListener('click', () => {
    if (currentIndex < slideCount - getVisibleSlideCount()) {
        currentIndex++;
    } else {
        // currentIndex = 0; // 처음으로
    }
    moveSlide();
    });

    prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
    } else {

    }
    moveSlide();
    });

    window.addEventListener('resize', moveSlide); // 반응형 대응

</script>
</html>
